<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="65" data-key="65" src="sounds/clap.wav"></audio>
  <audio id="83" data-key="83" src="sounds/hihat.wav"></audio>
  <audio id="68" data-key="68" src="sounds/kick.wav"></audio>
  <audio id="70" data-key="70" src="sounds/openhat.wav"></audio>
  <audio id="71" data-key="71" src="sounds/boom.wav"></audio>
  <audio id="72" data-key="72" src="sounds/ride.wav"></audio>
  <audio id="74" data-key="74" src="sounds/snare.wav"></audio>
  <audio id="75" data-key="75" src="sounds/tom.wav"></audio>
  <audio id="76" data-key="76" src="sounds/tink.wav"></audio>

<script>
  // let selectedAudio = document.getElementsByClassName("audio")
  // console.log(selectedAudio)
  // let audioID = selectedAudio.getAttribute('data-key')
  window.addEventListener("keypress", function(event) {
    if (event.defaultPrevented) {
      return;
    }

    switch (event.key) {
      case "a":
        document.getElementById("65").play();
      case "s":
        document.getElementById("83").play();
      case "d":
        document.getElementById("68").play();
      case "f":
        document.getElementById("70").play();
      case "g":
        document.getElementById("71").play();
      case "h":
        document.getElementById("72").play();
      case "j":
        document.getElementById("74").play();
      case "k":
        document.getElementById("75").play();
      case "l":
        document.getElementById("76").play();
    }
  })
</script>


</body>
</html>
